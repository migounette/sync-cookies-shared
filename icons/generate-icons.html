<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        canvas {
            display: none;
        }
        .preview {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .preview-item {
            text-align: center;
        }
        .preview-item img {
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #1976D2;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç™ Cookie Icon Converter</h1>
        
        <div class="instructions">
            <strong>Instructions:</strong>
            <ol>
                <li>Open this HTML file in a web browser</li>
                <li>Click the buttons below to generate each icon size</li>
                <li>Right-click each generated image and "Save As..."</li>
                <li>Save as icon16.png, icon48.png, and icon128.png in the icons folder</li>
            </ol>
        </div>

        <div>
            <button onclick="generateIcon(16)">Generate 16x16</button>
            <button onclick="generateIcon(48)">Generate 48x48</button>
            <button onclick="generateIcon(128)">Generate 128x128</button>
            <button onclick="generateAll()">Generate All</button>
        </div>
        
        <div class="preview" id="preview"></div>
        
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <circle cx="64" cy="64" r="58" fill="#D4A574" stroke="#B8935D" stroke-width="3"/>
  <path d="M 100 30 Q 115 35 120 50 Q 115 45 105 42 Q 100 35 100 30 Z" fill="#F5F5F5" opacity="0.3"/>
  <circle cx="110" cy="40" r="18" fill="#F5F5F5"/>
  <ellipse cx="45" cy="50" rx="8" ry="9" fill="#6B4423" transform="rotate(-15 45 50)"/>
  <ellipse cx="70" cy="45" rx="7" ry="8" fill="#6B4423" transform="rotate(20 70 45)"/>
  <ellipse cx="55" cy="75" rx="9" ry="8" fill="#6B4423" transform="rotate(-10 55 75)"/>
  <ellipse cx="82" cy="70" rx="8" ry="9" fill="#6B4423" transform="rotate(25 82 70)"/>
  <ellipse cx="40" cy="82" rx="7" ry="8" fill="#6B4423" transform="rotate(15 40 82)"/>
  <ellipse cx="68" cy="90" rx="8" ry="7" fill="#6B4423" transform="rotate(-20 68 90)"/>
  <ellipse cx="35" cy="65" rx="6" ry="7" fill="#6B4423" transform="rotate(10 35 65)"/>
  <ellipse cx="88" cy="55" rx="7" ry="8" fill="#6B4423" transform="rotate(-25 88 55)"/>
  <ellipse cx="50" cy="62" rx="6" ry="7" fill="#8B5A2B" transform="rotate(30 50 62)"/>
  <ellipse cx="78" cy="80" rx="7" ry="6" fill="#8B5A2B" transform="rotate(-15 78 80)"/>
  <ellipse cx="60" cy="55" rx="5" ry="6" fill="#8B5A2B" transform="rotate(20 60 55)"/>
  <ellipse cx="50" cy="40" rx="20" ry="15" fill="#F4E4C1" opacity="0.4" transform="rotate(-30 50 40)"/>
  <circle cx="22" cy="45" r="3" fill="#C9985A"/>
  <circle cx="28" cy="30" r="2.5" fill="#C9985A"/>
  <circle cx="18" cy="62" r="2" fill="#C9985A"/>
  <circle cx="25" cy="95" r="3" fill="#C9985A"/>
  <circle cx="45" cy="108" r="2.5" fill="#C9985A"/>
  <circle cx="80" cy="110" r="2" fill="#C9985A"/>
  <circle cx="102" cy="95" r="3" fill="#C9985A"/>
  <circle cx="108" cy="75" r="2.5" fill="#C9985A"/>
</svg>`;

        function generateIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            const img = new Image();
            const blob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);

            img.onload = function() {
                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(img, 0, 0, size, size);
                
                const preview = document.getElementById('preview');
                const dataUrl = canvas.toDataURL('image/png');
                
                // Remove existing preview of same size
                const existing = document.getElementById(`preview-${size}`);
                if (existing) existing.remove();
                
                const previewDiv = document.createElement('div');
                previewDiv.id = `preview-${size}`;
                previewDiv.className = 'preview-item';
                previewDiv.innerHTML = `
                    <img src="${dataUrl}" width="${size}" height="${size}">
                    <p><strong>icon${size}.png</strong></p>
                    <a href="${dataUrl}" download="icon${size}.png">
                        <button>Download</button>
                    </a>
                `;
                preview.appendChild(previewDiv);
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        function generateAll() {
            generateIcon(16);
            setTimeout(() => generateIcon(48), 100);
            setTimeout(() => generateIcon(128), 200);
        }

        // Auto-generate on load
        window.onload = function() {
            setTimeout(generateAll, 500);
        };
    </script>
</body>
</html>
